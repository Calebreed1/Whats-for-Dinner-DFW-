<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Place ID Geocoder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Reset -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    
        <!--Linking Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
        <!--Linking google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Homemade+Apple" rel="stylesheet">
    
        <!--Linking jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <!-- Moment JS -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

</head>
<header>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">What's for dinner, DFW?</span>
            <div id="clock" class="clock">loading ...</div>
        </div>
    </nav>
</header>
<style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
    }

    .controls:focus {
        border-color: #4d90fe;
    }

    .title {
        font-weight: bold;
    }

    .address {
        font-weight: bold;
    }

    #infowindow-content {
        display: none;
    }

    #map #infowindow-content {
        display: inline;
    }
</style>


<body>
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span>
        <br>
        <br>
        <span id="place-address" class="address"></span>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzU5XUoyGzYtq3mVaTpkkcGRm8wu6AyUU&libraries=places&callback=initMap"
        async defer></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
